<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/layout.css')}}">
</head>
    <body onload="initMap();">

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border justify-content-center p-3">
        <a class="navbar-brand" href="#">
            <h2>Delivery {{ lat }}</h2>
            <i id="order-id">{{ id }}</i>
            <p>{{ json }}</p>
        </a>
    </nav>
    {% endblock %}


    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-ml-6 col-sm-6 mt-4 ml-3">
                <div id="map" style="width: 100%; height: 480px"></div>
            </div>
            <div class="col mt-4 mr-3">
                <div id="msg" style="display: none;" class="alert alert-success"></div>
                <div class="progress">
                    <div id="prog-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        <small id="progress-text" class="justify-content-center d-flex position-absolute w-100 text-dark">0%</small>
                </div>
            </div>
        </div>
    </div>


    
    {% endblock %}
    
    {% block footer %}
    <footer class="page-footer font-small blue p-3">
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
            <a href="https://mdbootstrap.com/bootstrap-tutorial/"> Delivery</a>
        </div>
    </footer>
    {% endblock %}
    

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-z2Kd25PFPMs3gCSpC6bzPBazgSWtLGY"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
