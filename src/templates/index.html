{% extends "bootstrap/base.html" %}
{% block title %}Delivery{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='layout.css')}}">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Delivery</a>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <!-- ALERT -->
        <div class="alert-container">
            <div class="alert alert-success" role="alert">Your Delivery is on its way</div>
        </div>
        <!-- ALERT-->
        
        <!--POGRESS BAR-->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width:{{percent}}%">
                {{percent}} % complete<span class="sr-only">...</span>
            </div>
        </div>
        <!--POGRESS BAR-->
    </div>
</div>

{% endblock %}
